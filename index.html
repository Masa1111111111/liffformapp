<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>発注書</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">得意先名</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" placeholder="" required>
        </div>
        <p class="mt-3">現場名</p>
        <div>
            <input class="form-control w-100 mt-1" name="genba" required>
        </div>
        <p class="mt-3">現場住所</p>
        <div>
            <input class="form-control w-100 mt-1" name="jyuusyo" required>
        </div>
	
	<table>
	<tr>
        <th><class="mt-3">商品名</th> <th><class="mt-3">数量・単位</th>
	</tr>
	<tr>
        <td><div><input class="form-control w-100 mt-1" name="syouhin1" required></div></td>
        <td><div><input class="form-control w-100 mt-1" name="suuryo1" required></div></td>
	</tr>
	<tr>
        <td><div><input class="form-control w-100 mt-1" name="syouhin2" required></div></td>
        <td><div><input class="form-control w-100 mt-1" name="suuryo2" required></div></td>
	</tr>
	<tr>
        <td><div><input class="form-control w-100 mt-1" name="syouhin3" required></div></td>
        <td><div><input class="form-control w-100 mt-1" name="suuryo3" required></div></td>
	</tr>
	<tr>
        <td><div><input class="form-control w-100 mt-1" name="syouhin4" required></div></td>
        <td><div><input class="form-control w-100 mt-1" name="suuryo4" required></div></td>
	</tr>
	<tr>
        <td><div><input class="form-control w-100 mt-1" name="syouhin5" required></div></td>
        <td><div><input class="form-control w-100 mt-1" name="suuryo5" required></div></td>
	</tr>
	</table>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "2001917014-EvlxZLba";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const genba = $('input[name="genba"]').val();
                const jyuusyo  = $('input[name="jyuusyo"]').val();
                const syouhin1  = $('input[name="syouhin1"]').val();
                const suuryo1 = $('input[name="suuryo1"]').val();
                const syouhin2  = $('input[name="syouhin2"]').val();
                const suuryo2 = $('input[name="suuryo2"]').val();
                const syouhin3  = $('input[name="syouhin3"]').val();
                const suuryo3 = $('input[name="suuryo3"]').val();
                const syouhin4  = $('input[name="syouhin4"]').val();
                const suuryo4 = $('input[name="suuryo4"]').val();
                const syouhin5  = $('input[name="syouhin5"]').val();
                const suuryo5 = $('input[name="suuryo5"]').val();
                const msg = `${name}\n${genba}\n${jyuusyo}\n${syouhin1}\n${suuryo1}\n${syouhin2}\n${suuryo2}\n${syouhin3}\n${suuryo3}\n${syouhin4}\n${suuryo4}\n${syouhin5}\n${suuryo5}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
