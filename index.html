<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">得意先名</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" placeholder="" required>
        </div>
        <p class="mt-3">現場名</p>
        <div>
            <input class="form-control w-100 mt-1" name="genba">
        </div>
        <p class="mt-3">現場住所</p>
        <div>
            <input class="form-control w-100 mt-1" name="jyuusyo">
        </div>
	
	<table>
	<tr>
        <th><class="mt-3">商品名</th> <th><class="mt-3">数量・単位</th>
	</tr>
	<tr>
        <td><div><input class="form-control w-100 mt-1" name="syouhin1" required></div></td>
        <td><div><input class="form-control w-100 mt-1" name="suuryo1" required></div></td>
	</tr>
	<tr>
        <td><div><input class="form-control w-100 mt-1" name="syouhin2"></div></td>
        <td><div><input class="form-control w-100 mt-1" name="suuryo2"></div></td>
	</tr>
	<tr>
        <td><div><input class="form-control w-100 mt-1" name="syouhin3"></div></td>
        <td><div><input class="form-control w-100 mt-1" name="suuryo3"></div></td>
	</tr>
	<tr>
        <td><div><input class="form-control w-100 mt-1" name="syouhin4"></div></td>
        <td><div><input class="form-control w-100 mt-1" name="suuryo4"></div></td>
	</tr>
	<tr>
        <td><div><input class="form-control w-100 mt-1" name="syouhin5"></div></td>
        <td><div><input class="form-control w-100 mt-1" name="suuryo5"></div></td>
	</tr>
	</table>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "2001919829-orv3qq87";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const genba = $('input[name="genba"]').val();
                const jyuusyo  = $('input[name="jyuusyo"]').val();
                const syouhin1  = $('input[name="syouhin1"]').val();
                const suuryo1 = $('input[name="suuryo1"]').val();
                var msg = `得意先名：${name}\n現場名：${genba}\n現場住所：${jyuusyo}\n商品名：${syouhin1}　数量：${suuryo1}`;

                const syouhin2  = $('input[name="syouhin2"]').val();
                const suuryo2 = $('input[name="suuryo2"]').val();

		if ( syouhin2 !== null && syouhin2 !== undefined && syouhin5 !== "" ) {
	                msg = msg + `\n商品名：${syouhin2}　数量：${suuryo2}`;
		}

                const syouhin3  = $('input[name="syouhin3"]').val();
                const suuryo3 = $('input[name="suuryo3"]').val();

		if ( syouhin3 !== null && syouhin3 !== undefined && syouhin5 !== "" ) { 
	                msg = msg + `\n商品名：${syouhin3}　数量：${suuryo3}`;
		}

                const syouhin4  = $('input[name="syouhin4"]').val();
                const suuryo4 = $('input[name="suuryo4"]').val();

		if ( syouhin4 !== null && syouhin4 !== undefined && syouhin5 !== "" ) {
	                msg = msg + `\n商品名：${syouhin4}　数量：${suuryo4}`;
		}

                const syouhin5  = $('input[name="syouhin5"]').val();
                const suuryo5 = $('input[name="suuryo5"]').val();

		if ( syouhin5 !== null && syouhin5 !== undefined && syouhin5 !== "" ) {
	                msg = msg + `\n商品名：${syouhin5}　数量：${suuryo5}`;
		}

                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
